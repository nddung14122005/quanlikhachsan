<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đặt Phòng Online</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background: #2e2e2e;
      color: white;
      position: fixed;
      padding-top: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s;
      z-index: 1000;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #444;
      font-size: 14px;
      font-weight: 400;
      transition: background 0.2s;
    }

    .sidebar ul a:hover {
      background: #3d3d3d;
    }

    .menu-icon {
      margin-right: 10px;
      width: 20px;
      text-align: center;
      font-size: 14px;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    h1 {
      color: #333;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .form-group {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      max-width: 500px;
      margin-bottom: 15px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      color: #555;
      margin-bottom: 4px;
      font-weight: 400;
    }

    input, select {
      padding: 6px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .btn-add {
      background: linear-gradient(to bottom, #2ecc71, #27ae60);
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s;
    }

    .btn-add:hover {
      background: linear-gradient(to bottom, #27ae60, #219653);
    }

    .btn-add.submitting::after {
      content: "";
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 5px;
    }

    .error-message, .success-message {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      animation: fadeIn 0.3s;
      display: none;
    }

    .error-message {
      background: #ffe6e6;
      color: #e74c3c;
    }

    .success-message {
      background: #e6ffed;
      color: #2ecc71;
    }

    .logout {
      border-top: 1px solid #444;
      margin-top: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <a href="trangchu.html"><i class="fas fa-home menu-icon"></i>Trang Chủ</a>
      <a href="quanlytaikhoan.html"><i class="fas fa-user-shield menu-icon"></i>Quản Lý Tài Khoản</a>
      <a href="datphong.html"><i class="fas fa-bed menu-icon"></i>Đặt Phòng</a>
      <a href="datphongonline.html"><i class="fas fa-globe menu-icon"></i>Đặt Phòng Online</a>
      <a href="timkiemthongtin.html"><i class="fas fa-search menu-icon"></i>Tìm Kiếm Thông Tin</a>
      <a href="nhanphong.html"><i class="fas fa-door-open menu-icon"></i>Nhận Phòng</a>
      <a href="traphong.html"><i class="fas fa-door-closed menu-icon"></i>Trả Phòng</a>
      <a href="dichvu.html"><i class="fas fa-concierge-bell menu-icon"></i>Dịch Vụ</a>
      <a href="khachhang.html"><i class="fas fa-users menu-icon"></i>Khách Hàng</a>
      <a href="xemdatphong.html"><i class="fas fa-calendar-check menu-icon"></i>Xem Đặt Phòng</a>
      <a href="huydatphong.html"><i class="fas fa-calendar-times menu-icon"></i>Hủy Đặt Phòng</a>
      <a href="giaphong.html"><i class="fas fa-money-bill menu-icon"></i>Giá Phòng</a>
      <a href="doanhthu.html"><i class="fas fa-chart-line menu-icon"></i>Doanh Thu</a>
      <a href="baocao.html"><i class="fas fa-file-alt menu-icon"></i>Báo Cáo</a>
    </ul>
    <ul class="logout">
      <a href="dangnhap.html"><i class="fas fa-sign-out-alt menu-icon"></i>Đăng Xuất</a>
    </ul>
  </div>

  <div class="main-content">
    <h1>Đặt Phòng Online</h1>

    <div class="form-group">
      <form id="formDatPhongOnline" class="form-grid">
        <div>
          <label for="tenKhach">Tên Khách Hàng</label>
          <input type="text" id="tenKhach" placeholder="Nhập tên khách hàng" required>
        </div>
        <div>
          <label for="cccd">Số CCCD</label>
          <input type="text" id="cccd" placeholder="Nhập số CCCD" required>
        </div>
        <div>
          <label for="soDienThoai">Số Điện Thoại</label>
          <input type="text" id="soDienThoai" placeholder="Nhập số điện thoại" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Nhập email" required>
        </div>
        <div>
          <label for="loaiPhong">Loại Phòng</label>
          <select id="loaiPhong" required>
            <option value="">Chọn loại phòng</option>
          </select>
        </div>
        <div>
          <label for="soPhong">Số Phòng</label>
          <input type="text" id="soPhong" placeholder="Nhập số phòng (VD: 101)" required>
        </div>
        <div>
          <label for="ngayDen">Ngày Đến</label>
          <input type="date" id="ngayDen" required>
        </div>
        <div>
          <label for="ngayDi">Ngày Đi</label>
          <input type="date" id="ngayDi" required>
        </div>
      </form>
      <button class="btn-add" onclick="themDatPhongOnline()"><i class="fas fa-plus"></i> Đặt Phòng</button>
      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>
    </div>
  </div>

  <script>
    let danhSachPhong = JSON.parse(localStorage.getItem("datPhong")) || [];
    let danhSachKhachHang = JSON.parse(localStorage.getItem("khachHang")) || [];
    let danhSachGiaPhong = JSON.parse(localStorage.getItem("giaPhong")) || [];
    let isSubmitting = false;

    // Migrate old datPhong data
    if (danhSachPhong.some(p => !p.soDienThoai || !p.email || !p.soPhong || !p.cccd)) {
      danhSachPhong = danhSachPhong.map(p => ({
        tenKhach: p.tenKhach || p.name || "Chưa cung cấp",
        cccd: p.cccd || "Chưa cung cấp",
        soDienThoai: p.soDienThoai || p.phone || "Chưa cung cấp",
        email: p.email || "Chưa cung cấp",
        loaiPhong: p.loaiPhong || p.soPhong,
        soPhong: p.soPhong || "Chưa cung cấp",
        ngayDen: p.ngayDen,
        ngayDi: p.ngayDi,
        trangThai: p.trangThai || "Đang chờ",
        ngayTraPhong: p.ngayTraPhong
      }));
      localStorage.setItem("datPhong", JSON.stringify(danhSachPhong));
      console.log(`[${new Date().toISOString()}] Đã chuyển đổi dữ liệu datPhong:`, danhSachPhong);
    }

    // Hàm hiển thị loại phòng
    function hienThiLoaiPhong() {
      const selectPhong = document.getElementById("loaiPhong");
      selectPhong.innerHTML = '<option value="">Chọn loại phòng</option>';
      danhSachGiaPhong.forEach(phong => {
        selectPhong.innerHTML += `<option value="${phong.loaiPhong}">${phong.loaiPhong} - ${phong.giaPhong.toLocaleString()} VND</option>`;
      });
    }

    // Hàm hiển thị thông báo
    function showMessage(message, isSuccess = false) {
      const messageElement = isSuccess ? document.getElementById("successMessage") : document.getElementById("errorMessage");
      messageElement.textContent = message;
      messageElement.style.display = "block";
      setTimeout(() => {
        messageElement.style.display = "none";
      }, 3000);
    }

    // Hàm kiểm tra CCCD hợp lệ
    function kiemTraCCCD(cccd) {
      const regex = /^\d{12}$/;
      if (!regex.test(cccd)) {
        return "Số CCCD phải là 12 chữ số!";
      }
      if (danhSachPhong.some(p => p.cccd === cccd && p.trangThai !== "Đã hủy" && p.trangThai !== "Đã trả")) {
        return "Số CCCD này đang được sử dụng cho một đặt phòng hiệu lực!";
      }
      return null;
    }

    // Hàm kiểm tra tên khách hợp lệ
    function kiemTraTenKhach(tenKhach) {
      const regex = /^[a-zA-ZÀ-ỹ\s]+$/;
      if (!tenKhach || tenKhach.length < 2) {
        return "Tên khách hàng không được để trống và phải có ít nhất 2 ký tự!";
      }
      if (!regex.test(tenKhach)) {
        return "Tên khách hàng chỉ được chứa chữ cái và dấu cách!";
      }
      return null;
    }

    // Hàm kiểm tra số điện thoại hợp lệ
    function kiemTraSoDienThoai(soDienThoai) {
      const regex = /^0\d{9}$/;
      if (!regex.test(soDienThoai)) {
        return "Số điện thoại phải là 10 chữ số và bắt đầu bằng 0!";
      }
      return null;
    }

    // Hàm kiểm tra email hợp lệ
    function kiemTraEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regex.test(email)) {
        return "Email không hợp lệ!";
      }
      return null;
    }

    // Hàm kiểm tra số phòng hợp lệ
    function kiemTraSoPhong(soPhong, loaiPhong, ngayDen, ngayDi) {
      if (!soPhong || soPhong.trim() === "") {
        return "Số phòng không được để trống!";
      }
      const dateDen = new Date(ngayDen);
      const dateDi = new Date(ngayDi);
      const isTaken = danhSachPhong.some(phong => 
        phong.soPhong === soPhong &&
        phong.loaiPhong === loaiPhong &&
        phong.trangThai !== "Đã hủy" &&
        phong.trangThai !== "Đã trả" &&
        new Date(phong.ngayDen) <= dateDi &&
        new Date(phong.ngayDi) >= dateDen
      );
      if (isTaken) {
        return "Số phòng này đã được đặt cho loại phòng này trong khoảng thời gian này!";
      }
      return null;
    }

    // Hàm kiểm tra phòng trống
    function kiemTraPhongTrong(loaiPhong, soPhong, ngayDen, ngayDi) {
      const dateDen = new Date(ngayDen);
      const dateDi = new Date(ngayDi);
      return !danhSachPhong.some(phong => 
        phong.loaiPhong === loaiPhong &&
        phong.soPhong === soPhong &&
        phong.trangThai !== "Đã hủy" &&
        phong.trangThai !== "Đã trả" &&
        new Date(phong.ngayDen) <= dateDi &&
        new Date(phong.ngayDi) >= dateDen
      );
    }

    // Hàm cập nhật khách hàng
    function capNhatKhachHang(tenKhach, cccd, soDienThoai, email) {
      const khachHang = danhSachKhachHang.find(kh => kh.cccd === cccd);
      if (!khachHang) {
        danhSachKhachHang.push({
          cccd,
          tenKhach,
          soDienThoai,
          email,
          createdAt: new Date().toISOString()
        });
        console.log(`[${new Date().toISOString()}] Thêm khách hàng từ đặt phòng online:`, { cccd, tenKhach, soDienThoai, email });
      } else {
        khachHang.tenKhach = tenKhach;
        khachHang.soDienThoai = soDienThoai;
        khachHang.email = email;
        console.log(`[${new Date().toISOString()}] Cập nhật khách hàng từ đặt phòng online:`, khachHang);
      }
      localStorage.setItem("khachHang", JSON.stringify(danhSachKhachHang));
    }

    // Hàm thêm đặt phòng online
    function themDatPhongOnline() {
      if (isSubmitting) return;
      isSubmitting = true;
      const button = document.querySelector(".btn-add");
      button.classList.add("submitting");

      const tenKhach = document.getElementById("tenKhach").value.trim();
      const cccd = document.getElementById("cccd").value.trim();
      const soDienThoai = document.getElementById("soDienThoai").value.trim();
      const email = document.getElementById("email").value.trim();
      const loaiPhong = document.getElementById("loaiPhong").value;
      const soPhong = document.getElementById("soPhong").value.trim();
      const ngayDen = document.getElementById("ngayDen").value;
      const ngayDi = document.getElementById("ngayDi").value;

      if (!tenKhach || !cccd || !soDienThoai || !email || !loaiPhong || !soPhong || !ngayDen || !ngayDi) {
        showMessage("Vui lòng điền đầy đủ thông tin!");
        isSubmitting = false;
        button.classList.remove("submitting");
        return;
      }

      const tenKhachError = kiemTraTenKhach(tenKhach);
      const cccdError = kiemTraCCCD(cccd);
      const phoneError = kiemTraSoDienThoai(soDienThoai);
      const emailError = kiemTraEmail(email);
      const soPhongError = kiemTraSoPhong(soPhong, loaiPhong, ngayDen, ngayDi);

      if (tenKhachError) {
        showMessage(tenKhachError);
        isSubmitting = false;
        button.classList.remove("submitting");
        return;
      }
      if (cccdError) {
        showMessage(cccdError);
        isSubmitting = false;
        button.classList.remove("submitting");
        return;
      }
      if (phoneError) {
        showMessage(phoneError);
        isSubmitting = false;
        button.classList.remove("submitting");
        return;
      }
      if (emailError) {
        showMessage(emailError);
        isSubmitting = false;
        button.classList.remove("submitting");
        return;
      }
      if (soPhongError) {
        showMessage(soPhongError);
        isSubmitting = false;
        button.classList.remove("submitting");
        return;
      }

      if (new Date(ngayDen) >= new Date(ngayDi)) {
        showMessage("Ngày đi phải sau ngày đến!");
        isSubmitting = false;
        button.classList.remove("submitting");
        return;
      }

      if (!danhSachGiaPhong.some(gia => gia.loaiPhong === loaiPhong)) {
        showMessage("Loại phòng không tồn tại!");
        isSubmitting = false;
        button.classList.remove("submitting");
        return;
      }

      if (kiemTraPhongTrong(loaiPhong, soPhong, ngayDen, ngayDi)) {
        capNhatKhachHang(tenKhach, cccd, soDienThoai, email);
        const newBooking = {
          tenKhach,
          cccd,
          soDienThoai,
          email,
          loaiPhong,
          soPhong,
          ngayDen,
          ngayDi,
          trangThai: "Đang chờ"
        };
        danhSachPhong.push(newBooking);
        localStorage.setItem("datPhong", JSON.stringify(danhSachPhong));
        showMessage("Đặt phòng thành công!", true);
        console.log(`[${new Date().toISOString()}] Thêm đặt phòng online:`, newBooking);
        document.getElementById("formDatPhongOnline").reset();
      } else {
        showMessage("Phòng đã được đặt trong khoảng thời gian này!");
      }
      isSubmitting = false;
      button.classList.remove("submitting");
    }

    // Khởi tạo trang
    window.onload = () => {
      hienThiLoaiPhong();
    };
  </script>
</body>
</html>
