  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background: #2e2e2e;
      color: white;
      position: fixed;
      padding-top: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s;
      z-index: 1000;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #444;
      font-size: 14px;
      font-weight: 400;
      transition: background 0.2s;
    }

    .sidebar ul a:hover {
      background: #3d3d3d;
    }

    .menu-icon {
      margin-right: 10px;
      width: 20px;
      text-align: center;
      font-size: 14px;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    h1, h2 {
      color: #333;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .form-group {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
      max-width: 600px;
    }

    input {
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      width: 100%;
    }

    .button {
      background: linear-gradient(to bottom, #2ecc71, #27ae60);
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 12px;
      transition: background 0.3s;
    }

    .button:hover {
      background: linear-gradient(to bottom, #27ae60, #219653);
    }

    .btn-edit {
      background: linear-gradient(to bottom, #3498db, #2980b9);
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 12px;
      transition: background 0.3s;
      margin-right: 8px;
    }

    .btn-edit:hover {
      background: linear-gradient(to bottom, #2980b9, #20638f);
    }

    .btn-danger {
      background: linear-gradient(to bottom, #e74c3c, #c0392b);
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 12px;
      transition: background 0.3s;
    }

    .btn-danger:hover {
      background: linear-gradient(to bottom, #c0392b, #a32f25);
    }

    .table-container {
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    th {
      background: #f8f8f8;
      color: #333;
      font-weight: 600;
    }

    td.text-ellipsis {
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .error-message, .success-message {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      animation: fadeIn 0.3s;
      display: none;
    }

    .error-message {
      background: #ffe6e6;
      color: #e74c3c;
    }

    .success-message {
      background: #e6ffed;
      color: #2ecc71;
    }

    .no-data {
      text-align: center;
      color: #666;
      padding: 15px;
      font-size: 14px;
    }

    .logout {
      border-top: 1px solid #444;
      margin-top: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .table-container {
        overflow-x: auto;
      }

      table {
        min-width: 900px;
      }
    }
  </style>
</head>
<body>

      <a href="quanlytaikhoan.html"><i class="fas fa-user-shield menu-icon"></i>Quản Lý Tài Khoản</a>
      <a href="datphong.html"><i class="fas fa-bed menu-icon"></i>Đặt Phòng</a>
      <a href="datphongonline.html"><i class="fas fa-globe menu-icon"></i>Đặt Phòng Online</a>
      <a href="timkiemthongtin.html"><i class="fas fa-search menu-icon"></i>Tìm Kiếm Thông Tin</a>
      <a href="nhanphong.html"><i class="fas fa-door-open menu-icon"></i>Nhận Phòng</a>
      <a href="traphong.html"><i class="fas fa-door-closed menu-icon"></i>Trả Phòng</a>
      <a href="dichvu.html"><i class="fas fa-concierge-bell menu-icon"></i>Dịch Vụ</a>
      <a href="khachhang.html"><i class="fas fa-users menu-icon"></i>Khách Hàng</a>

  <div class="main-content">
    <h1>Quản Lý Khách Hàng</h1>
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <div class="form-group">
      <input type="text" id="tenKhach" placeholder="Tên Khách Hàng">
      <input type="text" id="cccd" placeholder="CCCD (12 số)">
      <input type="text" id="soDienThoai" placeholder="Số Điện Thoại (10 số)">
      <input type="email" id="email" placeholder="Email">
      <button class="button" id="submitButton" onclick="submitKhachHang()">Thêm Khách Hàng</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Tên Khách Hàng</th>
            <th>CCCD</th>
            <th>Số Điện Thoại</th>
            <th>Email</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody id="bangKhachHang"></tbody>
      </table>
    </div>
  </div>

  <script>
    let danhSachKhachHang = JSON.parse(localStorage.getItem("khachHang")) || [];
    let editIndex = -1; // -1 for add mode, >=0 for edit mode

    // Migrate old khachHang data
    if (danhSachKhachHang.some(kh => !kh.tenKhach || !kh.cccd || !kh.soDienThoai || !kh.email)) {
      danhSachKhachHang = danhSachKhachHang.map(kh => ({
        tenKhach: kh.tenKhach || kh.name || "Chưa cung cấp",
        cccd: kh.cccd || kh.idCard || "Chưa cung cấp",
        soDienThoai: kh.soDienThoai || kh.phone || "Chưa cung cấp",
        email: kh.email || "Chưa cung cấp"
      }));
      localStorage.setItem("khachHang", JSON.stringify(danhSachKhachHang));
      console.log(`[${new Date().toISOString()}] Đã chuyển đổi dữ liệu khachHang:`, danhSachKhachHang);
    }

    // Hàm hiển thị thông báo
    function showMessage(message, isSuccess = false) {
      const messageElement = isSuccess ? document.getElementById("successMessage") : document.getElementById("errorMessage");
      messageElement.textContent = message;
      messageElement.style.display = "block";
      setTimeout(() => {
        messageElement.style.display = "none";
      }, 3000);
    }

    // Hàm kiểm tra tên khách hàng
    function kiemTraTenKhach(tenKhach) {
      if (!tenKhach.trim()) {
        return "Tên khách hàng không được để trống!";
      }
      if (tenKhach.length > 100) {
        return "Tên khách hàng không được dài quá 100 ký tự!";
      }
      return null;
    }

    // Hàm kiểm tra CCCD
    function kiemTraCCCD(cccd, currentIndex = -1) {
      const cccdRegex = /^\d{12}$/;
      if (!cccdRegex.test(cccd)) {
        return "CCCD phải là 12 chữ số!";
      }
      if (danhSachKhachHang.some((kh, i) => i !== currentIndex && kh.cccd === cccd)) {
        return "CCCD này đã được đăng ký!";
      }
      return null;
    }

    // Hàm kiểm tra số điện thoại
    function kiemTraSoDienThoai(soDienThoai) {
      const phoneRegex = /^0\d{9}$/;
      if (!phoneRegex.test(soDienThoai)) {
        return "Số điện thoại phải là 10 số và bắt đầu bằng 0!";
      }
      return null;
    }

    // Hàm kiểm tra email
    function kiemTraEmail(email, currentIndex = -1) {
      const emailRegex = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
      if (!emailRegex.test(email)) {
        return "Email không hợp lệ!";
      }
      if (danhSachKhachHang.some((kh, i) => i !== currentIndex && kh.email === email)) {
        return "Email này đã được đăng ký!";
      }
      return null;
    }

    // Hàm hiển thị danh sách khách hàng
    function hienThiDanhSach() {
      const tbody = document.getElementById("bangKhachHang");
      tbody.innerHTML = "";
      let validEntries = 0;
      let invalidEntries = 0;

      if (!danhSachKhachHang.length) {
        tbody.innerHTML = `<tr><td colspan="5" class="no-data">Không có khách hàng nào. Vui lòng thêm khách hàng ở trên.</td></tr>`;
        console.log(`[${new Date().toISOString()}] Không có dữ liệu khách hàng`);
        return;
      }

      danhSachKhachHang.forEach((khach, index) => {
        if (!khach.tenKhach || !khach.cccd || !khach.soDienThoai || !khach.email) {
          console.warn(`[${new Date().toISOString()}] Dữ liệu khách hàng không hợp lệ:`, khach);
          invalidEntries++;
          return;
        }
        validEntries++;
        tbody.innerHTML += `
          <tr>
            <td class="text-ellipsis">${khach.tenKhach}</td>
            <td>${khach.cccd}</td>
            <td>${khach.soDienThoai}</td>
            <td class="text-ellipsis">${khach.email}</td>
            <td>
              <button class="btn-edit" onclick="chinhSuaKhachHang(${index})"><i class="fas fa-edit"></i> Sửa</button>
              <button class="btn-danger" onclick="xoaKhachHang(${index})"><i class="fas fa-trash"></i> Xóa</button>
            </td>
          </tr>
        `;
      });

      console.log(`[${new Date().toISOString()}] Danh sách khách hàng:`, { validEntries, invalidEntries });
    }

    // Hàm chuẩn bị chỉnh sửa khách hàng
    function chinhSuaKhachHang(index) {
      const khach = danhSachKhachHang[index];
      document.getElementById("tenKhach").value = khach.tenKhach;
      document.getElementById("cccd").value = khach.cccd;
      document.getElementById("soDienThoai").value = khach.soDienThoai;
      document.getElementById("email").value = khach.email;
      document.getElementById("submitButton").textContent = "Cập Nhật Khách Hàng";
      editIndex = index;
      console.log(`[${new Date().toISOString()}] Chuẩn bị chỉnh sửa khách hàng:`, khach);
    }

    // Hàm xử lý submit (thêm hoặc cập nhật)
    function submitKhachHang() {
      const tenKhach = document.getElementById("tenKhach").value.trim();
      const cccd = document.getElementById("cccd").value.trim();
      const soDienThoai = document.getElementById("soDienThoai").value.trim();
      const email = document.getElementById("email").value.trim();

      const errors = [
        kiemTraTenKhach(tenKhach),
        kiemTraCCCD(cccd, editIndex),
        kiemTraSoDienThoai(soDienThoai),
        kiemTraEmail(email, editIndex)
      ].filter(error => error);

      if (errors.length > 0) {
        showMessage(errors[0]);
        console.log(`[${new Date().toISOString()}] Lỗi submit khách hàng:`, errors[0]);
        return;
      }

      const khachHang = { tenKhach, cccd, soDienThoai, email };

      if (editIndex >= 0) {
        // Cập nhật khách hàng
        danhSachKhachHang[editIndex] = khachHang;
        localStorage.setItem("khachHang", JSON.stringify(danhSachKhachHang));
        showMessage(`Cập nhật khách hàng ${tenKhach} thành công!`, true);
        console.log(`[${new Date().toISOString()}] Cập nhật khách hàng:`, khachHang);
        editIndex = -1;
        document.getElementById("submitButton").textContent = "Thêm Khách Hàng";
      } else {
        // Thêm khách hàng
        danhSachKhachHang.push(khachHang);
        localStorage.setItem("khachHang", JSON.stringify(danhSachKhachHang));
        showMessage(`Thêm khách hàng ${tenKhach} thành công!`, true);
        console.log(`[${new Date().toISOString()}] Thêm khách hàng:`, khachHang);
      }

      hienThiDanhSach();
      document.getElementById("tenKhach").value = "";
      document.getElementById("cccd").value = "";
      document.getElementById("soDienThoai").value = "";
      document.getElementById("email").value = "";
    }

    // Hàm xóa khách hàng
    function xoaKhachHang(index) {
      const khach = danhSachKhachHang[index];
      if (confirm(`Bạn có chắc chắn muốn xóa khách hàng ${khach.tenKhach}?`)) {
        danhSachKhachHang.splice(index, 1);
        localStorage.setItem("khachHang", JSON.stringify(danhSachKhachHang));
        showMessage(`Xóa khách hàng ${khach.tenKhach} thành công!`, true);
        console.log(`[${new Date().toISOString()}] Xóa khách hàng:`, khach);
        hienThiDanhSach();
      }
    }

    // Hiển thị danh sách khi trang được tải
    window.onload = hienThiDanhSach;
  </script>
</body>
