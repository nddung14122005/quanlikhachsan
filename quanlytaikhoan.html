<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản Lý Tài Khoản</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      overflow-x: hidden;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background: #2e2e2e;
      color: white;
      position: fixed;
      padding-top: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s;
      z-index: 1000;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #444;
      font-size: 14px;
      font-weight: 400;
      transition: background 0.2s;
    }

    .sidebar ul a:hover {
      background: #3d3d3d;
    }

    .menu-icon {
      margin-right: 10px;
      width: 20px;
      text-align: center;
      font-size: 14px;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    h1, h2 {
      color: #333;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .form-group {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
      max-width: 500px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .button {
      background: linear-gradient(to bottom, #2ecc71, #27ae60);
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 12px;
      transition: background 0.3s;
    }

    .button:hover {
      background: linear-gradient(to bottom, #27ae60, #219653);
    }

    .btn-danger {
      background: linear-gradient(to bottom, #e74c3c, #c0392b);
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 12px;
      transition: background 0.3s;
    }

    .btn-danger:hover {
      background: linear-gradient(to bottom, #c0392b, #a32f25);
    }

    .table-container {
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 14px;
    }

    th {
      background: #f8f8f8;
      color: #333;
      font-weight: 600;
    }

    .error-message, .success-message {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      font-size: 14px;
      animation: fadeIn 0.3s;
      display: none;
    }

    .error-message {
      background: #ffe6e6;
      color: #e74c3c;
    }

    .success-message {
      background: #e6ffed;
      color: #2ecc71;
    }

    .no-data {
      text-align: center;
      color: #666;
      padding: 15px;
      font-size: 14px;
    }

    .logout {
      border-top: 1px solid #444;
      margin-top: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .table-container {
        overflow-x: auto;
      }

      table {
        min-width: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <ul>
      <a href="trangchu.html"><i class="fas fa-home menu-icon"></i>Trang Chủ</a>
      <a href="quanlytaikhoan.html"><i class="fas fa-user-shield menu-icon"></i>Quản Lý Tài Khoản</a>
      <a href="datphong.html"><i class="fas fa-bed menu-icon"></i>Đặt Phòng</a>
      <a href="datphongonline.html"><i class="fas fa-globe menu-icon"></i>Đặt Phòng Online</a>
      <a href="timkiemthongtin.html"><i class="fas fa-search menu-icon"></i>Tìm Kiếm Thông Tin</a>
      <a href="nhanphong.html"><i class="fas fa-door-open menu-icon"></i>Nhận Phòng</a>
      <a href="traphong.html"><i class="fas fa-door-closed menu-icon"></i>Trả Phòng</a>
      <a href="dichvu.html"><i class="fas fa-concierge-bell menu-icon"></i>Dịch Vụ</a>
      <a href="khachhang.html"><i class="fas fa-users menu-icon"></i>Khách Hàng</a>
      <a href="xemdatphong.html"><i class="fas fa-calendar-check menu-icon"></i>Xem Đặt Phòng</a>
      <a href="huydatphong.html"><i class="fas fa-calendar-times menu-icon"></i>Hủy Đặt Phòng</a>
      <a href="giaphong.html"><i class="fas fa-money-bill menu-icon"></i>Giá Phòng</a>
      <a href="doanhthu.html"><i class="fas fa-chart-line menu-icon"></i>Doanh Thu</a>
      <a href="baocao.html"><i class="fas fa-file-alt menu-icon"></i>Báo Cáo</a>
    </ul>
    <ul class="logout">
      <a href="dangnhap.html"><i class="fas fa-sign-out-alt menu-icon"></i>Đăng Xuất</a>
    </ul>
  </div>

  <div class="main-content">
    <h1>Quản Lý Tài Khoản</h1>
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <div class="form-group">
      <h2>Thêm Tài Khoản</h2>
      <form id="formTaiKhoan">
        <label for="username">Tên Đăng Nhập</label>
        <input type="text" id="username" required>
        
        <label for="password">Mật Khẩu</label>
        <input type="password" id="password" required>

        <label for="role">Cấp Tài Khoản</label>
        <select id="role">
          <option value="Quản lý">Quản lý</option>
          <option value="Nhân viên">Nhân viên</option>
          <option value="Khách hàng">Khách hàng</option>
        </select>

        <button type="submit" class="button">Thêm Tài Khoản</button>
      </form>
    </div>

    <div class="table-container">
      <h2>Danh Sách Tài Khoản</h2>
      <table>
        <thead>
          <tr>
            <th>Tên Đăng Nhập</th>
            <th>Cấp Tài Khoản</th>
            <th>Thao Tác</th>
          </tr>
        </thead>
        <tbody id="danhsach"></tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('formTaiKhoan');
    const tbody = document.getElementById('danhsach');
    let danhSachTaiKhoan = JSON.parse(localStorage.getItem("taiKhoanList")) || [];

    // Hàm hiển thị thông báo
    function showMessage(message, isSuccess = false) {
      const messageElement = isSuccess ? document.getElementById("successMessage") : document.getElementById("errorMessage");
      messageElement.textContent = message;
      messageElement.style.display = "block";
      setTimeout(() => {
        messageElement.style.display = "none";
      }, 3000);
    }

    // Hàm kiểm tra tên đăng nhập
    function kiemTraUsername(username) {
      if (!username.trim()) {
        return "Tên đăng nhập không được để trống!";
      }
      if (username.length > 50) {
        return "Tên đăng nhập không được dài quá 50 ký tự!";
      }
      if (danhSachTaiKhoan.some(tk => tk.username === username)) {
        return "Tên đăng nhập đã tồn tại!";
      }
      return null;
    }

    // Hàm kiểm tra mật khẩu
    function kiemTraPassword(password) {
      if (password.length < 6) {
        return "Mật khẩu phải có ít nhất 6 ký tự!";
      }
      return null;
    }

    // Hàm hiển thị danh sách tài khoản
    function hienThiDanhSach() {
      tbody.innerHTML = "";
      if (!danhSachTaiKhoan.length) {
        tbody.innerHTML = `<tr><td colspan="3" class="no-data">Không có tài khoản nào. Vui lòng thêm tài khoản ở trên.</td></tr>`;
      }
      danhSachTaiKhoan.forEach((tk, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${tk.username}</td>
            <td>${tk.role}</td>
            <td>
              <button class="btn-danger" onclick="xoaTaiKhoan(${index})"><i class="fas fa-trash"></i> Xóa</button>
            </td>
          </tr>
        `;
      });
      console.log(`[${new Date().toISOString()}] Danh sách tài khoản:`, danhSachTaiKhoan);
    }

    // Sự kiện submit form
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      const usernameError = kiemTraUsername(username);
      const passwordError = kiemTraPassword(password);

      if (usernameError) {
        showMessage(usernameError);
        return;
      }
      if (passwordError) {
        showMessage(passwordError);
        return;
      }

      danhSachTaiKhoan.push({ username, password, role });
      localStorage.setItem("taiKhoanList", JSON.stringify(danhSachTaiKhoan));
      showMessage(`Thêm tài khoản ${username} thành công!`, true);
      console.log(`[${new Date().toISOString()}] Thêm tài khoản:`, { username, role });
      hienThiDanhSach();
      form.reset();
    });

    // Hàm xóa tài khoản
    function xoaTaiKhoan(index) {
      const username = danhSachTaiKhoan[index].username;
      if (confirm(`Bạn có chắc muốn xóa tài khoản ${username}?`)) {
        danhSachTaiKhoan.splice(index, 1);
        localStorage.setItem("taiKhoanList", JSON.stringify(danhSachTaiKhoan));
        showMessage(`Xóa tài khoản ${username} thành công!`, true);
        console.log(`[${new Date().toISOString()}] Xóa tài khoản:`, { username });
        hienThiDanhSach();
      }
    }

    // Load dữ liệu khi trang mở
    window.onload = hienThiDanhSach;
  </script>
</body>
</html>
